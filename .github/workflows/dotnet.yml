name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: |
        dotnet restore src/WebApp/Api/Api/API.csproj
        dotnet restore src/WebApp/MVC/MVC/MVC.csproj
    - name: Build
      run: |
        dotnet build src/WebApp/Api/Api/API.csproj --no-restore
        dotnet build src/WebApp/MVC/MVC/MVC.csproj --no-restore

    - name: Test
      run: |
        dotnet test tests/WebApp/Common/Application.Test/Application.Test.csproj --no-build --verbosity normal
