<!-- Empty State -->
@if(posts().length === 0)
{
    <div class="empty">
      <p class="empty-text">No posts yet.</p>
    </div>
}

<!-- Posts List -->
@if(posts().length > 0)
{
    <div class="posts">
      @for (post of posts(); track post.id)
      {
        <app-post-item [post]="post"></app-post-item>
      }
    </div>
}

<!-- anchor for infinite scroll -->
<div #scrollAnchor class="scroll-anchor"></div>

@if (loading()) {
  <p class="loading">Loading more...</p>
}
