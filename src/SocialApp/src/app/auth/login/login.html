<div class="login-page">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="field-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <mat-form-field class="field-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button type="button" matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button class="field-width button-height" matButton="filled" routerLink="/login">Log in</button>

      @if (errorMessage()) {
      <p class="error">
        {{ errorMessage() }}
      </p>
      }
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div
      id="googleLoginButton"
      class="field-width google-button-container">
    </div>

    <p class="signup-text">
      Donâ€™t have an account?
      <a href="/signup">Sign Up</a>
    </p>
  </div>
</div>
