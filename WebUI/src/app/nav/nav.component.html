<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>

      <ul class="navbar-nav me-auto" *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome!</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex form-inline mt-2 mt-md-0" (ngSubmit)="login()"
            autocomplete="off">
        <input name="email"
               [(ngModel)]="loginCred.email"
               class="form-control me-sm-2"
               type="email"
               placeholder="Email">
        <input name="password"
               [(ngModel)]="loginCred.password"
               class="form-control me-sm-2"
               type="password"
               placeholder="Password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>

  </nav>
</header>
